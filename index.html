<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch App</title>
    <link type="image/png" href="./asserts/favicon.png">
    <link rel="stylesheet" href="index.css">
   
</head>
<body>
    <div class="main">
    <div class="container">
    <span>STOP WATCH</span>
    <div class="watch">
    <span id="hr">00 </span><span>:</span>
    <span id="min">00 </span><span>:</span>
    <span id="sec">00 </span>
    </div>
    <div class="button">
    <button class="but1" id="start">Start</button>
    <button class="but2" id="stop">Stop</button>
    <button class="but3" id="reset">Reset</button>
    <button class="but4" id="lap">Lap</button>
    </div>
    </div>
    <span id="lapres" class="lapres"></span>
    </div>
</body>
<script src="index.js"></script>
</html>
